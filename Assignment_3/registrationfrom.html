<html>
    <head><title>Registration Form</title></head>

    <body>

        <center><h1>Registration Form</h1></center>
        <br><br>
        <div style="display: flex;">
            <div style="height:500px;width:50%">
                <video height="300px" src="htmlvdo.mp4", controls="controls" style="padding:20px" >
                    
                </video>
            </div>
            <div>
                <form>
                    <table>
                        <tr>
                            <td>Name : </td>
                            <td><input type="text" placeholder="Enter Name"></td><br/>
                        </tr>
                        <tr>
                            <td>BirthDate :</td>
                            <td>
                                <input type="date" placeholder="dd/mm/yyyy"><br/>
                            </td>
                        </tr>
                        <tr>
                            <td>Email :</td>
                            <td>
                                <input type="email" placeholder="Enter Email">
                            </td>
                        </tr>
                        <tr>
                            <td>Password :</td>
                            <td><input type="password" >
                            </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>
                                <select>
                                    <option>Maharashtra</option>
                                    <option>Karnataka</option>>
                                    <option>Gujrat</option>>
                                    <option>Delhi</option>>
                                    <option>Kerla</option>>
                                    <option>Hydrabad</option>>

                                </select>

                                <select>
                                    <option>Kolhapur</option>
                                    <option>Pune</option>
                                    <option>Mumbai</option>
                                    <option>Jalna</option>
                                    <option>Jalgav</option>
                                    <option>Nagpur</option>
                                    <option>Solapur</option>

                                </select>

                                <select>
                                    <option>Kolhapur</option>
                                    <option>Sangli</option>
                                    <option>Satara</option>
                                    <option>Karad</option>
                                    

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Gender :</td>
                            <td>
                               Male <input type="radio" value="M">
                               Female <input type="radio" value="F">
                            </td>
                        </tr>
                        <tr>
                            <td>Upload Image :</td>
                            <td>
                                <input type="file" value="Choose Photo" accept="image/*">
                            </td>
                        </tr>
                        <tr>
                            <td>Select your Course : </td>
                            <td>
                                <select>
                                    <option>DAC</option>
                                    <option>DMC</option>
                                    <option>DBDA</option>
                                    <option>AI</option>
                                    <option>ML</option>

                                </select>
                            </td>
                        </tr>
                        
                        <tr>
                            
                            <td>
                               <button><Register</button>
                            </td>
                            <td>
                                <button >Clear</button>
                            </td>
                        </tr>
                       
                    </table>    
                </form>
            </div>


        </div>
    </body>
</html>
