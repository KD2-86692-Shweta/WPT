<html></html>
    <head>
        <title>Table Layout</title>
    </head>
    <body>
        <table border="1" height="200px" width="200px" >
            <tbody>
                <tr>
                    <th colspan="8">A</th>
                </tr>

                <tr>
                    <th colspan="4" rowspan="2">B</th>
                    <th colspan="4" >C</th>
                </tr>
                <tr>
                    <th colspan="2">D</th>
                    <th colspan="2">E</th>
                </tr>
                <tr>
                    <th colspan="2" rowspan="4">F</th>
                    <th rowspan="2" colspan="6">G</th>
                </tr>
                <tr></tr>
        
                <tr>
                    <th rowspan="2" colspan="2">H</th>
                    <th rowspan="2" colspan="2">I</th>
                    <th colspan="2">J</th>
                </tr>
                
                
                <tr>
                    <th colspan="2">K</th>
                </tr>
                 <tr>
                <th  colspan="7" rowspan="2">L</th>
                <th>M</th>
               
                </tr>
                <tr>
                    <th>N</th>
                </tr>

                
            </tbody>
        </table>
    </body>
</html>
